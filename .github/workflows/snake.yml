name: Generate Snake

on:
  schedule:
    # 매일 새벽 12시에 실행
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_user_name: Youkamii
          output: dist/github-contribution-grid-snake.svg

      - name: Generate Snake Dark
        uses: Platane/snk@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_user_name: Youkamii
          output: dist/github-contribution-grid-snake-dark.svg
          color_snake: '#ffffff'
          color_dots: ["#393939", "#4d4d4d", "#bcbcbc", "#ffffff"]

      - name: Deploy Snake
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: gh-pages
          build_dir: dist
          # URL이 필요하지 않으므로 제거
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
